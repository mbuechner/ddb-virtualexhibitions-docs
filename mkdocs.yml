# Project information
site_name: 'Kuratoren-Handbuch'
site_description: 'Virtuelle Ausstellungen der Deutschen Digitalen Bibliothek'
site_author: 'Deutsche Digitale Bibliothek, Culture to Go & Grandgeorg Websolutions'
docs_dir: docs/
repo_name: 'mbuechner/ddb-virtualexhibitions-docs'
repo_url: 'https://github.com/mbuechner/ddb-virtualexhibitions-docs'

# Copyright
copyright: ''


# Structure
nav:
    - Start: index.md
    - Einleitung: einleitung.md
    - Redaktionelle Empfehlungen: empfehlungen.md
    - A Im Überblick: ueberblick.md
    - B Virtuelle Ausstellungen erstellen:
      - 1. Das Omeka Backend: backend.md
      - 2. Objekte in Omeka: erstellen.md
      - 3. Die Ausstellung anlegen: ausstellung_anlegen.md
      - 4. Ausstellungsseiten anlegen: seiten_anlegen.md
    - C Anhang: anhang.md
    - Impressum: impressum.md


# Theme
theme:
  name: readthedocs
  custom_dir: themes/readthedocs_ddb
  highlightjs: False

# Options
extra:
  logo: 'img/logo.svg'
  palette:
    primary: 'blue grey'
    accent: 'blue grey'
  # Layout wording
  wording_next: 'vor'
  wording_previous: 'zurück'
  wording_built_with: 'Erstellt mit'
  wording_built_using: 'unter Verwendung eines'
  wording_built_theme: 'Themes'
  wording_theme_by: 'von'
  wording_search_docs: 'Handbuch durchsuchen'
  wording_docs: 'Kuratoren-Handbuch'

extra_css:
    - css/extra.css

extra_javascript:
    - js/jquery-3.1.1.min.js
    - js/extra.js

use_directory_urls: false

# Extensions
markdown_extensions:
  - extra
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: True
  - sane_lists
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  # - figureAltCaption
